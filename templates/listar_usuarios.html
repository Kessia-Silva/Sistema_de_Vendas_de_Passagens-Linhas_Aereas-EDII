<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Voos</title>
    <link rel="icon" href="static/img/IconAviao.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/padrao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <header class="Navbar d-flex justify-content-between align-items-center p-3">
      <div class="logo-container d-flex align-items-center">
        <h1 class="logo-text me-2">Linhas Aéreas EDII</h1>
        <img src="static/img/bandeiraDoBrasil.png" alt="Mapa Brasil" height="40">
      </div>

    <div class="d-flex align-items-center">
     <a href="/InicialAdm" title="Sair">
        <i class="fas fa-right-from-bracket fa-lg" style="color: white;"></i>
    </a>
    </div>

    </header>

    <!-- Conteúdo principal -->
    <main class="container py-5">
      <h2 class="mb-4 text-center">Lista de Usuários</h2>
      <table class="table table-bordered table-hover voos-table" id = "tabela">
        <thead>
          <tr>
           <th>CPF</th>
            <th>Nome</th>
            <th>Reservas</th>
            <th>Datas</th>
            <th>Milhas</th>
          </tr>
        </thead>
        <tbody>
          {% for c in usuarios %}
        <tr>
            <td>{{ c.cpf }}</td>
            <td>{{ c.nome }}</td>
            <td>{{ c.reservas }}</td>
            <td>{{ c.datas}}</td>
            <td>{{ c.milhas}}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
