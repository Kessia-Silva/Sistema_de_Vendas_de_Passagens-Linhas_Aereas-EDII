<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remover Voo</title>
    <link rel="icon" href="static/img/IconAviao.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/padrao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  </head>

  <body class="bg-light">

    <!-- Navbar -->
      <header class="Navbar d-flex justify-content-between align-items-center p-3">
      <div class="logo-container d-flex align-items-center">
        <h1 class="logo-text me-2">Linhas Aéreas EDII</h1>
        <img src="static/img/bandeiraDoBrasil.png" alt="Mapa Brasil" height="40">
      </div>

    <div class="d-flex align-items-center">
     <a href="/InicialAdm" title="Sair">
        <i class="fas fa-right-from-bracket fa-lg" style="color: white;"></i>
    </a>
    </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container py-5">
      <div class="card shadow-sm p-4">
        <h2 class="text-center text-primary mb-4">Remover Voo</h2>

        <!-- Selecionar voo -->
        <form method="POST" class="mb-4">
          <div class="mb-3">
            <label for="codigo_escolhido" class="form-label fw-semibold">Selecione o voo:</label>
            <select name="codigo_escolhido" id="codigo_escolhido" class="form-select" required>
              <option value="">-- Escolha um voo --</option>
              {% for v in voos %}
                <option value="{{ v.Codigo_do_voo }}"
                  {% if voo and voo.Codigo_do_voo == v.Codigo_do_voo %}selected{% endif %}>
                  {{ v.Codigo_do_voo }} - {{ v.Origem }} → {{ v.Destino }}
                </option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" name="carregar" class="btn btn-primary w-100">
            <i class="fas fa-search"></i> Carregar voo
          </button>
        </form>

        {% if voo %}
        <hr>
        <!-- Editar voo -->
        <form method="POST">
          <input type="hidden" name="codigo_escolhido" value="{{ voo.Codigo_do_voo }}">

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Código do Voo:</label>
              <input type="text" value="{{ voo.Codigo_do_voo }}" class="form-control" disabled>
            </div>

            <div class="col-md-6">
              <label class="form-label">Companhia:</label>
              <input type="text" name="companhia" value="{{ voo.Tipo_de_aeronave }}" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Origem:</label>
              <input type="text" name="origem" value="{{ voo.Origem }}" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Destino:</label>
              <input type="text" name="destino" value="{{ voo.Destino }}" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Preço da Passagem:</label>
              <input type="number" name="preco" value="{{ voo.Preco_da_passagem }}" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Número de Assentos:</label>
              <input type="number" name="assentos" value="{{ voo.Numero_de_assentos }}" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Hora:</label>
              <input type="text" name="hora" value="{{ voo.Hora }}" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Data:</label>
              <input type="text" name="dataPartida" value="{{ voo.Data }}" class="form-control" required>
            </div>
          </div>

          <div class="mt-4 text-center">
            <button type="submit" name="deletar" class="btn btn-danger w-50"
                onclick ="return confirm('Tem certeza que deseja deletar este voo?');">
               <i class="fas fa-trash"></i> Deletar Voo
            </button>
          </div>
        </form>
        {% endif %}

        {% if mensagem %}
          <div class="alert alert-success mt-4 text-center" id="mensagem">
            {{ mensagem }}
          </div>
          <script>
            setTimeout(() => {
              document.getElementById("mensagem").style.display = "none";
            }, 3000);
          </script>
        {% endif %}
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
