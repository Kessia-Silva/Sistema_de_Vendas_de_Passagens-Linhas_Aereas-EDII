<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Novo Voo</title>
    <link rel="icon" href="static/img/IconAviao.ico" type="image/x-icon">
        <link rel="stylesheet" href="static/css/padrao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

  </head>

  <body class="bg-light">
     <!-- Navbar -->
<header class="Navbar d-flex justify-content-between align-items-center p-3">
    <div class="logo-container d-flex align-items-center">
        <h1 class="logo-text me-2">Linhas Aéreas EDII</h1>
        <img src="static/img/bandeiraDoBrasil.png" alt="Mapa Brasil" height="40">
    </div>
</header>

    <!-- Conteúdo principal -->
    <main class="container py-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Cadastrar Novo Voo</h2>
        <p class="text-muted">Preencha todos os campos abaixo para adicionar um novo voo ao sistema.</p>
      </div>

      <!-- Mensagem de retorno -->
      {% if mensagem %}
      <div class="alert alert-info text-center">
        {{ mensagem }}
      </div>
      {% endif %}

      <!-- Formulário -->
      <form method="POST" class="row g-4 bg-white p-4 rounded-4 shadow-sm">
        
        <!-- Código -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Código do Voo</label>
          <input type="text" name="Codigo_do_voo" class="form-control" placeholder="Ex: 3413" required>
        </div>

        <!-- Tipo de Aeronave -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Tipo de Aeronave</label>
          <input type="text" name="Tipo_de_aeronave" class="form-control" placeholder="Ex: Boeing 747" required>
        </div>

        <!-- Origem e Destino -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Origem</label>
          <input type="text" name="Origem" class="form-control" placeholder="Ex: Brasil" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Destino</label>
          <input type="text" name="Destino" class="form-control" placeholder="Ex: França" required>
        </div>

        <!-- Data e Hora -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Data</label>
          <input type="date" name="Data" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Hora</label>
          <input type="time" name="Hora" class="form-control" required>
        </div>

        <!-- Preço e Assentos -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Preço da Passagem (R$)</label>
          <input type="number" name="Preco_da_passagem" class="form-control" placeholder="Ex: 8500" step="0.01" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Número de Assentos</label>
          <input type="number" name="Numero_de_assentos" class="form-control" placeholder="Ex: 180" required>
        </div>

        <!-- Botão -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">Cadastrar Voo</button>
        </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
