<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Voo</title>
    <link rel="icon" href="static/img/IconAviao.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/padrao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  </head>

  <body class="bg-light">

    <!-- Navbar -->
    <header class="Navbar d-flex justify-content-between align-items-center p-3">
      <div class="logo-container d-flex align-items-center">
        <h1 class="logo-text me-2">Linhas Aéreas EDII</h1>
        <img src="static/img/bandeiraDoBrasil.png" alt="Mapa Brasil" height="40">
      </div>

    <div class="d-flex align-items-center">
     <a href="/InicialAdm" title="Sair">
        <i class="fas fa-right-from-bracket fa-lg" style="color: white;"></i>
    </a>
    </div>

    </header>

    <!-- Conteúdo principal -->
    <main class="container py-5">
      <div class="card shadow-sm p-4">
        <h2 class="text-center text-primary mb-4">Gerenciar Usuario</h2>

        <!-- Selecionar usuário -->
    <form method="POST" class="mb-4">
      <div class="mb-3">
        <label for="email_escolhido" class="form-label fw-semibold">Selecione o Usuário:</label>
        <select name="email_escolhido" id="email_escolhido" class="form-select" required>
          <option value="">-- Escolha um Usuário --</option>
          {% for u in usuarios %}
            <option value="{{ u.email }}"
              {% if usuario and usuario.email == u.email %}selected{% endif %}>
              {{ u.email }}
            </option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" name="carregar" class="btn btn-primary w-100">
        <i class="fas fa-search"></i> Carregar usuário
      </button>
    </form>

    {% if usuario %}
    <hr>
    <!-- Editar usuário -->
    <form method="POST">
      <input type="hidden" name="email_escolhido" value="{{ usuario.email }}">

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">E-mail:</label>
          <input type="email" name="email" value="{{ usuario.email }}" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Senha:</label>
          <input type="password" name="senha" value="{{ usuario.senha }}" class="form-control" required>
        </div>
      </div>

      <div class="mt-4 text-center d-flex justify-content-center gap-3">
        <button type="submit" name="salvar" class="btn btn-success">
          <i class="fas fa-save"></i> Salvar alterações
        </button>
        <button type="submit" name="remover" class="btn btn-danger">
          <i class="fas fa-trash-alt"></i> Remover usuário
        </button>
      </div>
    </form>
    {% endif %}

    {% if mensagem %}
      <div class="alert alert-success mt-4 text-center" id="mensagem">
        {{ mensagem }}
      </div>
      <script>
        setTimeout(() => {
          document.getElementById("mensagem").style.display = "none";
        }, 3000);
      </script>
    {% endif %}
  </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
